<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      type="module"
      src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons/ionicons.esm.js"
    ></script>
    <link rel="stylesheet" href="scss/style.css" />
    <title>Battleship Game</title>
  </head>
  <body>
    <header>
      <h1>Battleship</h1>
    </header>
    <div class="container">
      <div class="start-game">
        <button class="start-game-btn">Start Game</button>
      </div>
      <div class="msg-status-player"></div>
      <div class="msg-status-comp"></div>
      <div class="boards-wrapper">
        <div class="player-board-wrapper">
          <h3>Your Board</h3>
          <div class="player-board"></div>
        </div>
        <div class="computer-board-wrapper">
          <h3>Computer Board</h3>
          <div class="computer-board"></div>
        </div>
      </div>
      <div class="console-div">
        <button class="confirm-btn">Confirm</button>
        <button class="clear-btn">Clear</button>
        <button class="horizontal-mode-btn">Horizontal / Vertical</button>
      </div>
      <div class="instructions">
        <h3>
          First select a ship from the fleet below and confirm. Then hover over
          your board and click to place it.
        </h3>
      </div>
      <div class="ship-wrapper">
        <div>
          <div class="destroyer boat" id="5">
            <div class="ship" id="1"></div>
            <div class="ship" id="2"></div>
            <div class="ship" id="3"></div>
            <div class="ship" id="4"></div>
            <div class="ship" id="5"></div>
          </div>
        </div>
        <div>
          <div class="cruiser boat" id="4">
            <div class="ship" id="1"></div>
            <div class="ship" id="2"></div>
            <div class="ship" id="3"></div>
            <div class="ship" id="4"></div>
          </div>
        </div>
        <div>
          <div class="battleship boat" id="3">
            <div class="ship" id="1"></div>
            <div class="ship" id="2"></div>
            <div class="ship" id="3"></div>
          </div>
        </div>
        <div>
          <div class="submarine boat" id="2">
            <div class="ship" id="1"></div>
            <div class="ship" id="2"></div>
          </div>
        </div>
      </div>
    </div>
    <footer>
      Developed by Mat
      <a href="https://github.com/1987mat" target="_blank"
        ><ion-icon name="logo-github"></ion-icon
      ></a>
    </footer>
    <script src="app.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </body>
</html>
